<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Operations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./alert.css" />
  </head>

  <body>
    <nav>
      <a class="logo" href="./index.html">Product Management System</a>
      <a class="add-product-btn" href="./add_product.html">Add Product</a>
    </nav>
    <div class="main-div">
      <!-- fillter division -->
      <div class="filterDiv">
        <label>Filter Here with ID:</label>
        <input type="number" placeholder="Search Here....." id="filterInput" />
      </div>
      <!-- table for displaying all products -->
      <table id="product-tbl"></table>
    </div>

    <!-- delete modal -->
    <div class="delete-modal hidden">
      <h3>Are you sure to delete product ?</h3>
      <div>
        <button class="btn_modal-delete" onClick="deleteProduct()">
          Delete
        </button>
        <button class="btn_modal-cancel" onClick="handleCancle()">
          Cancel
        </button>
      </div>
    </div>
    <!-- overlay when delete modal displays -->
    <div class="overlay hidden" onclick="handleCancle()"></div>
    <div class="alert">
      <p></p>
      <div class="progress"></div>
    </div>
  </body>
</html>
